<table id="schedule_table" class="table table-striped w-100 p-0 m-0">
    <thead class="thead-dark w-100 m-0">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Source</th>
        <th scope="col">Target</th>
        <th scope="col">Schedule time</th>
        <th scope="col">Reccurrence</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for item in scheduled_list %}
        <tr>
            <th scope="row">{{ item[5] }}</th>
            <td>{{ item[6] }}</td>
            <td>{{ item[2] }}{{ item[1] }}</td>
            <td>{{ item[0] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <button type="button" class="ml-2 btn btn-warning" onclick="delete_schedule('{{ item[5] }}','{{ item[6] }}')">Delete task</button>
                <button type="button" class="ml-2 btn btn-danger" onclick="delete_source('{{ item[6] }}')">Delete app's tasks</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
