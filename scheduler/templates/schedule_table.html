<style>
#fancy_table {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#fancy_table td, #fancy_table th {
    border: 1px solid #ddd;
    padding: 8px;
}

#fancy_table tr:nth-child(even){
    background-color: #f2f2f2;
}

#fancy_table tr:hover {
    background-color: #ddd;
}

#fancy_table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: rgb(150, 150, 150);
    color: white;
}
</style>

<table id="fancy_table">
    <tr>
      <th>Scheduled time</th>
      <th>Target</th>
      <th>Reccurrence</th>
    </tr>
    {% for item in scheduled_list %}
      <tr>
        <th>{{item[0]}}</th>
        <th>{{item[1]}}</th>
        <th>{{item[3]}}</th>
      </tr>
    {% endfor %}
</table>
